    <script>
        function add(a, b, c) {
            return a + b + c;
        }


        function createCurry(func, args) {
            var arity = func.length;                                    //获取func函数的参数个数
            var args = args || [];
            return function() {
                var _args = [].slice.call(arguments);                   //将argumnets转化成真正的数组
                [].push.apply(_args, args);
                if (_args.length < arity) {
                    return createCurry.call(this, func, _args);
                }
                return func.apply(this, _args);
            }
        }
