<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*  iphone5的样式  */

        .lock,
        .time,
        .date {
            user-select: none;
        }

        .container {
            position: relative;
            width: 116px;
            margin: 100px auto;
        }

        .iphoneFive {
            width: 116px;
            transform: rotateY(0deg);
            /*设置景深*/
            /* perspective: 300px; */
            /* 表示其所有的子元素将会在3d空间中呈现 */
            transform-style: preserve-3d;
        }

        .front {
            height: 248px;
            width: 116px;
            border: 1px solid #000000;
            border-radius: 20px;
        }

        .denoiseArea {
            border: 1px solid #000000;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            margin: 6px auto 2px;
        }

        .frontVideo {
            float: left;
            margin-left: 26px;
            margin: 0px 3px 0px 33px;
            border: 1px solid #000000;
            width: 1.5px;
            height: 1.5px;
            border-radius: 50%;
        }

        .listenArea {
            float: left;
            width: 36px;
            height: 1px;
            border: 1px solid #000000;
        }

        .screen {
            height: 190px;
            width: 110px;
            background-image: url('./img/wallet.jpg');
            background-size: contain;
            border: 1px solid #000000;
            margin: 14px auto 0px;
        }

        .menu {
            height: 8px;
            background-image: url('./img/menu.jpg');
            background-size: contain;
        }

        .time {
            color: #ffffff;
            font-size: 28px;
            font-weight: 100;
            text-align: center;
            margin-top: 10px;
        }

        .date {
            color: #ffffff;
            font-size: 10px;
            font-weight: 100;
            text-align: center;
            margin-top: -2px;
        }

        .screen>.lock {
            margin-top: 102px;
            font-size: 12px;
            text-align: center;
            transform: scale(0.8);
            background-clip: text;
            -webkit-background-clip: text;
            webkit-text-fill-color: transparent;
            background-color: #333333;
            background-image: -webkit-linear-gradient(-45deg, rgba(1, 1, 1, 0.6) 40%, #ffffff 50%, rgba(1, 1, 1, 0.6) 60%);
            animation: floatLight 1s infinite;
            background-blend-mode: hard-light;
            background-position: 0;
            -webkit-background-position: 0;
            background-size: 200%;
            -webkit-user-select: none;
        }

        @-webkit-keyframes floatLight {
            from {
                background-position: 100%;
            }
            to {
                background-position: 0;
            }
        }

        .homeKey {
            border: 1px solid #000000;
            height: 23px;
            width: 23px;
            border-radius: 50%;
            margin: 3px auto 0px;
        }

        .thickness {
            position: absolute;
            height: 1px;
            width: 20px;
            background-color: #777777;
            transform: rotateY(90deg) translate(8px);
        }

        .thickness:nth-of-type(2) {
            top: 0px;
            left: 6px;
        }

        .thickness:nth-of-type(3) {
            top: 0px;
            right: 06px;
        }

        .thickness:nth-of-type(4) {
            left: 6px;
            bottom: 0px;
        }

        .thickness:nth-of-type(5) {
            right: 6px;
            bottom: 0px;
        }
        /* 子元素的transform的属性声明顺序有一定的要求，不然会导致覆盖。先声明的平移，再声明旋转，结果导致平移失效 */

        .back {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 248px;
            width: 116px;
            border: 1px solid #000000;
            border-radius: 20px;
            transform: translateZ(-16px);
        }
        /*自定义菜单的样式*/

        .DiyMenu {
            position: fixed;
            display: block;
            width: 200px;
            perspective: 600px;
        }

        .item {
            font-family: '微软雅黑';
            text-align: center;
            height: 30px;
            border: 1px solid #000000;
            line-height: 30px;
            margin-top: -1px;
            transition: transform ease-in-out .3s;
        }

        .item:hover {
            background-color: #000000;
            color: #ffffff;
            transform: rotateY(30deg);
            -webkit-transform: rotateY(30deg);
            box-shadow: 3px 3px 2px #888888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="iphoneFive">
            <div class="front">
                <div class="denoiseArea"></div>
                <div class="frontVideo"></div>
                <div class="listenArea"></div>
                <div class="screen">
                    <div class="menu"></div>
                    <div class="time">23:09</div>
                    <div class="date">12月13日&nbsp;星期六</div>
                    <p class="lock">&gt;滑动来解锁</p>
                </div>
                <div class="homeKey"></div>
            </div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
<script>
    var speed = 0;
    var rotateX = 0;
    var iphoneFive = document.getElementsByClassName('iphoneFive')[0];
    var showTime = document.getElementsByClassName('time')[0];
    var date = document.getElementsByClassName('date')[0];

    // 数字随鼠标的滚动进行变化
    function flowMouseNum() {
        var num = 0;
        document.onmousedown = function () {
            var ev = ev || event;
            var moveHis = [];
            var speedInit;
            var timer = null;
            moveHis.push(ev.clientX);
            document.onmousemove = function (ev) {
                var ev = ev || window.evnet;
                var movePosX = ev.clientX;
                moveHis.push(movePosX);
                if (moveHis.length > 2) {
                    moveHis.shift();
                }
                var dirNum = (moveHis[1] - moveHis[0]);
                num += dirNum;
                iphoneFive.style.WebkitTransform = 'rotate3d(1,1,1,' + num + 'deg)';
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        }
    }

    flowMouseNum();


    //自定义菜单
    function diyMenu(opts) {
        var _this = this;
        this.opts = opts;
        this.menu = null;
        document.oncontextmenu = function (ev) {
            var ev = ev || window.event;
            _this.init(ev);
        }
    }
    diyMenu.prototype.init = function (ev) {
        var ev = ev || window.event;
        this.stopDefault(ev);             //阻止浏览器的默认事件
        this.createMenu();                //创建自定义菜单
        this.menuPos(ev);                 //确定自定义菜单的展示位置
    }
    diyMenu.prototype.createMenu = function () {
        if (this.menu) {
            return;
        }
        var itemString = '';
        this.opts.map(function (value) {
            itemString += '<div class="item">' + value + '</div>';
        });
        var menu = document.createElement('div');
        menu.className = 'DiyMenu';
        menu.innerHTML = itemString;
        document.body.appendChild(menu);
    }
    diyMenu.prototype.menuPos = function (ev) {
        var menu = this.menu;
        menu = document.getElementsByClassName('DiyMenu')[0];
        menu.style.left = ev.clientX + 'px';
        menu.style.top = ev.clientY + 'px';
    }
    diyMenu.prototype.stopDefault = function (ev) {
        if (ev && ev.preventDefault) {
            ev.preventDefault();
        } else {
            window.event.returnValue = false;
        }
        return false;
    }
    var diyMenu = new diyMenu(['rotateX', 'rotateY', 'rotate3D']);


    //渲染时间至手机屏幕
    function renderTime(whatTime, whatData) {
        function getTime() {
            var date = new Date();
            var hour = date.getHours(),
                minute = date.getMinutes(),
                Month = date.getMonth() + 1,
                dates = date.getDate(),
                days = date.getDay();
            whatTime.innerHTML = formatOne(hour) + ':' + formatOne(minute);
            whatData.innerHTML = formatOne(Month) + '月' + formatOne(dates) + '日&nbsp;星期' + formatDay(days);
        }
        setInterval(function () {
            getTime();
        }, 1000);
        getTime();
    }
    renderTime(showTime, date);


    //转化星期几的格式     6 -> 六
    function formatDay(num) {
        var day = ['一', '二', '三', '四', '五', '六', '七'];
        return day[num - 1];
    }

    //转化格式 例如： 2 -> 02
    function formatOne(num) {
        return num < 10 ? '0' + num : num;
    }

    //设置样式
    function appendCss(cssString) {
        var DiyMenuStyle = document.createElement('style');
        DiyMenuStyle.type = 'text/css';
        if (DiyMenuStyle.styleSheet) {   //ie非标准
            DiyMenuStyle.styleSheet.cssText = cssString;
        } else {                     //w3c
            var cssText = document.createTextNode(cssString);            //创建文本节点
            DiyMenuStyle.appendChild(cssText);                           //将文本节点添加至元素节点
        }
        document.head.appendChild(DiyMenuStyle);
    }

</script>

</html>
