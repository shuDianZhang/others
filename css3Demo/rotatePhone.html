<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 168px;
            margin: 100px auto;
        }

        .iphoneSix {
            width: 168px;
            transform: rotateY(0deg);
            /*设置景深*/
            perspective: 600px;
            /* 表示其所有的子元素将会在3d空间中呈现 */
            transform-style: preserve-3d;
        }

        .front {
            height: 345px;
            width: 168px;
            border: 1px solid #000000;
            border-radius: 20px;
        }

        .denoiseArea {
            border: 1px solid #000000;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .frontVideo {
            margin: 0 auto;
            border: 1px solid #000000;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .listenArea {
            width: 50px;
            height: 3px;
            border: 1px solid #000000;
            margin: 0 auto;
        }

        .screen {
            height: 250px;
            width: 162px;
            border: 1px solid #000000;
            margin: 0 auto;
        }

        .homeKey {
            border: 1px solid #000000;
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .thickness {
            position: absolute;
            height: 1px;
            width: 20px;
            background-color: #777777;
        }

        .thickness {
            transform: rotateY(90deg) translate(10px);
        }

        .thickness:nth-of-type(2) {
            top: 0px;
            left: 6px;
        }

        .thickness:nth-of-type(3) {
            top: 0px;
            right: 06px;
        }
        
        .thickness:nth-of-type(4) {
            left: 6px;
            bottom: 0px;
        }

        .thickness:nth-of-type(5) {
            right: 6px;
            bottom: 0px;
        }
        /* 子元素的transform的属性声明顺序有一定的要求，不然会导致覆盖。先声明的平移，再声明旋转，结果导致平移失效 */

        .back {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 345px;
            width: 168px;
            border: 1px solid #000000;
            border-radius: 20px;
            transform: translateZ(-20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="iphoneSix">
            <div class="front">
                <div class="denoiseArea"></div>
                <div class="frontVideo"></div>
                <div class="listenArea"></div>
                <div class="screen"></div>
                <div class="homeKey"></div>
            </div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="thickness"></div>
            <div class="back"></div>
        </div>
    </div>
</body>
</html>
