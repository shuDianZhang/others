<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #showNum {
            width: 80px;
            height: 80px;
            border: 5px solid #000000;
            margin: 200px auto;
            text-align: center;
            font-size: 50px;
            line-height: 80px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="showNum">*</div>
    <script>
        var showNum = document.getElementById('showNum');
        var num = 0;
        document.onmousedown = function() {
            var ev = ev || event;
            var moveHis = [];
            var speed;
            var timer = null;
            clearInterval(timer);
            moveHis.push(ev.clientX);
            document.onmousemove = function(ev) {
                var ev = ev || window.evnet;
                var movePosX = ev.clientX;
                moveHis.push(movePosX);
                if (moveHis.length > 2) {
                    moveHis.shift();
                }
                var dirNum = (moveHis[1] - moveHis[0]) / 20;
                num += dirNum;
                showNum.innerHTML = parseInt(num);
            }
            document.onmouseup = function() {
                document.onmousemove = null;
                speedInit = 3;
                timer = setInterval(function() {
                    speedInit -= 0.4;
                    var speed = moveHis[1] - moveHis[0] > 0 ? speedInit : -speedInit;
                    num = num + speed;
                    showNum.innerHTML = parseInt(num);
                    if (Math.abs(speed) < 0.5) {
                        clearInterval(timer);
                    }
                }, 50);
            }
        }
        showNum.innerHTML = num;
